<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food - Admin Panel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2e2d2d;
            padding: 20px;
            
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        nav {
            background-color: #2d892d;
            padding: 20px 0;
        }
        #navcontent {
            text-align: center;
            padding: 0;
            margin: 0;
        }
        #navcontent li {
            display: inline;
            margin-right: 50px;
        }
        #navcontent a {
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
        }
        #navcontent a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            color: #f9f6f6;
        }
        .hidden {
            display: none;
        }
        button{
            background-color: #2d892d;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
            margin:10px;
            
        }
        input{
            width:600px;
            height:40px;
            font-size: 18px;
            
        }
        .suggestions {
            border: 1px solid #ccc;
            background: white;
            position: absolute;
            max-height: 150px;
            overflow-y: auto;
            width: 600px;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background: #eee;
        }
    </style>
</head>
<body>
    <nav>
        <ul id="navcontent">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>

    <h1>Admin Panel - Food Availability</h1><br>
    <div style="position: relative;">
        <input type="text" id="updateFoodName" placeholder="Enter Food Name" onkeyup="showSuggestions()">
        <div id="suggestions" class="suggestions"></div>
    </div>
    <br><br>
    <button onclick="markAvailable()">Mark Available</button>
    <button onclick="markUnavailable()">Mark Unavailable</button>

    <script>
        const foodList = ["Margherita Pizza", "Beef Burger and French Fries", "Butter Chicken with Naan", 
        "Spaghetti Carbonara", "Caesar Salad", "Chicken Noodles", "Fried Rice", "Biriyani", "Normal Mandhi",
        "Fish Curry with rice","Palak Paneer with Roti","Sadya","Porotta Beef","Shawarma","Malai Kofta with Naan",
        "Indian Thali","Hot Tea","Hot Coffee","Mint Mojito","Chocolate Milkshake","Classic Lemonade","Strawberry Smoothie"];
        
        function showSuggestions() {
            const input = document.getElementById('updateFoodName');
            const suggestionsBox = document.getElementById('suggestions');
            const query = input.value.toLowerCase();
            
            suggestionsBox.innerHTML = '';
            if (!query) return;
            
            const filtered = foodList.filter(food => food.toLowerCase().includes(query));
            
            filtered.forEach(food => {
                const div = document.createElement('div');
                div.textContent = food;
                div.onclick = function() {
                    input.value = food;
                    suggestionsBox.innerHTML = '';
                };
                suggestionsBox.appendChild(div);
            });
        }

        function markAvailable() {
            const foodName = document.getElementById('updateFoodName').value;
            if (foodName) {
                alert(foodName + ' is now Available!');
            } else {
                alert('Please enter a food name.');
            }
        }

        function markUnavailable() {
            const foodName = document.getElementById('updateFoodName').value;
            if (foodName) {
                alert(foodName + ' is now Unavailable!');
            } else {
                alert('Please enter a food name.');
            }
        }


        
        
    </script>
      
</body>
</html>

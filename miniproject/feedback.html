<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2e2d2d;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #e7881b;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: center;
    }
    nav {
      background-color: #2d892d;
      padding: 20px 0;
      margin-bottom: 20px;
    }
    #navcontent {
      text-align: center;
      padding: 0;
      margin: 0;
    }
    #navcontent li {
      display: inline;
      margin-right: 50px;
    }
    #navcontent a {
      color: white;
      text-decoration: none;
      font-size: 1.3rem;
    }
    #navcontent a:hover {
      text-decoration: underline;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    .close {
      color: #aaa;
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    form input[type="text"],
    form input[type="email"],
    form textarea,
    form select {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      border-radius: 4px;
    }
    form button:hover {
      background-color: #45a049;
    }
    /* Feedback list styles */
    .feedback-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(74, 73, 73, 0.1);
    }
    .feedback-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .feedback-item:last-child {
      border-bottom: none;
    }
    .feedback-item h3 {
      margin: 0;
    }
  </style>
</head>
<body>
  <nav>
    <ul id="navcontent">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="admin.html">Admin</a></li>
      <li><a href="feedback.html">Feedback</a></li>
    </ul>
  </nav>

  <h1>Feedback</h1>

  <!-- Button to open the feedback form modal -->
  <div style="text-align: center; margin-bottom: 20px;">
    <button id="openModalBtn" style="padding: 10px 20px; font-size: 18px;">Give Feedback</button>
  </div>

  <!-- Feedback entries container -->
  <div class="feedback-container" id="feedbackList">
    <h2>All Feedback</h2>
    <!-- Feedback items will be appended here -->
  </div>

  <!-- Modal for feedback form -->
  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>
      <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="rating">How would you rate your experience?</label>
        <select id="rating" name="rating" required>
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="average">Average</option>
          <option value="poor">Poor</option>
        </select>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts..."></textarea>

        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </div>

  <!-- Firebase and application script -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    // Your Firebase configuration (update with your credentials)
    const firebaseConfig = {
      apiKey: "AIzaSyDqR0gdQMmtaJkSt0gwJPI7AkDLJyfWzMg",
      authDomain: "restuarant-menu-ed391.firebaseapp.com",
      projectId: "restuarant-menu-ed391",
      storageBucket: "restuarant-menu-ed391.firebasestorage.app",
      messagingSenderId: "207904489753",
      appId: "1:207904489753:web:d622a6280c23de8c910588",
      measurementId: "G-7L1QY77Z57"
    };

    // Initialize Firebase and Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Modal functionality
    const modal = document.getElementById("feedbackModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");

    openModalBtn.addEventListener("click", () => {
      modal.style.display = "block";
    });

    closeModalBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });

    // Save feedback to Firestore and update display
    document.getElementById("feedbackForm").addEventListener("submit", saveFeedback);

    async function saveFeedback(event) {
      event.preventDefault();

      // Get user input
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const rating = document.getElementById("rating").value;
      const comments = document.getElementById("comments").value;

      // Create feedback object
      const feedback = {
        name,
        email,
        rating,
        comments,
        date: new Date().toLocaleString()
      };

      try {
        // Add document to "feedbacks" collection
        await addDoc(collection(db, "feedbacks"), feedback);
        alert("Feedback submitted successfully! Thank you for your response.");
        // Clear form fields and hide modal
        document.getElementById("feedbackForm").reset();
        modal.style.display = "none";
        // Refresh the feedback display
        displayFeedback();
      } catch (error) {
        console.error("Error adding feedback: ", error);
        alert("Error submitting feedback.");
      }
    }

    // Display all feedback entries from Firestore
    async function displayFeedback() {
      const feedbackList = document.getElementById("feedbackList");
      feedbackList.innerHTML = "<h2>All Feedback</h2>";
      try {
        const querySnapshot = await getDocs(collection(db, "feedbacks"));
        if (querySnapshot.empty) {
          feedbackList.innerHTML += "<p>No feedback submitted yet.</p>";
        }
        querySnapshot.forEach((doc) => {
          const fb = doc.data();
          const item = document.createElement("div");
          item.classList.add("feedback-item");
          item.innerHTML = `
            <h3>${fb.name} <small>(${fb.date})</small></h3>
            <p><strong>Rating:</strong> ${fb.rating}</p>
            <p><strong>Email:</strong> ${fb.email}</p>
            <p>${fb.comments}</p>
          `;
          feedbackList.appendChild(item);
        });
      } catch (error) {
        console.error("Error fetching feedback: ", error);
        feedbackList.innerHTML += "<p>Error loading feedback.</p>";
      }
    }

    // Initial load of feedback entries
    displayFeedback();
  </script>
</body>
</html>
